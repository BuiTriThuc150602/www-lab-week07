<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Danh Sách Sản Phẩm</title>
</head>
<body>
<table class="table table-striped table-responsive table-hover table-bordered text-center">
  <thead class="text-center bg-info">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Description</th>
    <th colspan="2"></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.getProduct_id()}"></td>
    <td th:text="${product.getName()}"></td>
    <td th:text="${product.getDescription()}"></td>
    <td><a th:href="@{/edit/{id}(id=${product.getProduct_id()})}" class="btn btn-outline-success">Edit</a>
    </td>
    <td><a th:href="@{/delete/{id}(id=${product.getProduct_id()})}"
           class="btn btn-outline-danger">Delete</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
